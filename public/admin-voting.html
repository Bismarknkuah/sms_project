<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Voting Setup</title>
  <link rel="stylesheet" href="css/admin-voting.css"/>
</head>
<body>
  <h1>Setup Election</h1>

  <section id="createElection">
    <h2>New Election</h2>
    <input id="eTitle" placeholder="Title"/>
    <input id="eStart" type="datetime-local"/>
    <input id="eEnd"   type="datetime-local"/>
    <button id="createBtn">Create Election</button>
  </section>

  <section id="addPosition">
    <h2>Add Position</h2>
    <select id="eSelect"></select>
    <input id="pName" placeholder="Position Name"/>
    <button id="addPosBtn">Add Position</button>
  </section>

  <section id="addCandidate">
    <h2>Add Candidate</h2>
    <select id="posSelect"></select>
    <input id="cName" placeholder="Candidate Name"/>
    <input type="file" id="cImage"/>
    <button id="addCandBtn">Upload Candidate</button>
  </section>

  <script src="js/admin-voting.js"></script>
</body>
</html>
