<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            border-bottom: 3px solid #4CAF50;
            color: #4CAF50;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: rgba(76, 175, 80, 0.05);
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            max-width: 300px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .status-inactive {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }

        .modal-body {
            padding: 20px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 4px solid #4CAF50;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Management System</h1>
            <p>Manage student records, admissions, and academic information</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="openTab('dashboard')">Dashboard</button>
            <button class="nav-tab" onclick="openTab('addStudent')">Add Student</button>
            <button class="nav-tab" onclick="openTab('viewStudents')">View Students</button>
            <button class="nav-tab" onclick="openTab('reports')">Reports</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeStudents">0</div>
                    <div class="stat-label">Active Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newAdmissions">0</div>
                    <div class="stat-label">New Admissions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="graduatedStudents">0</div>
                    <div class="stat-label">Graduated</div>
                </div>
            </div>
        </div>

        <!-- Add Student Tab -->
        <div id="addStudent" class="tab-content">
            <h2>Add New Student</h2>
            <form id="studentForm">
                <div class="form-row">
                    <div class="form-col">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" name="studentId" required>
                    </div>
                    <div class="form-col">
                        <label for="admissionDate">Admission Date:</label>
                        <input type="date" id="admissionDate" name="admissionDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-col">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="dateOfBirth">Date of Birth:</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="form-col">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-col">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="guardianName">Guardian Name:</label>
                        <input type="text" id="guardianName" name="guardianName" required>
                    </div>
                    <div class="form-col">
                        <label for="guardianPhone">Guardian Phone:</label>
                        <input type="tel" id="guardianPhone" name="guardianPhone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="class">Class:</label>
                        <select id="class" name="class" required>
                            <option value="">Select Class</option>
                            <option value="Grade 1">Grade 1</option>
                            <option value="Grade 2">Grade 2</option>
                            <option value="Grade 3">Grade 3</option>
                            <option value="Grade 4">Grade 4</option>
                            <option value="Grade 5">Grade 5</option>
                            <option value="Grade 6">Grade 6</option>
                            <option value="Grade 7">Grade 7</option>
                            <option value="Grade 8">Grade 8</option>
                            <option value="Grade 9">Grade 9</option>
                            <option value="Grade 10">Grade 10</option>
                            <option value="Grade 11">Grade 11</option>
                            <option value="Grade 12">Grade 12</option>
                        </select>
                    </div>
                    <div class="form-col">
                        <label for="section">Section:</label>
                        <select id="section" name="section" required>
                            <option value="">Select Section</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn">Add Student</button>
                <button type="reset" class="btn btn-secondary">Reset Form</button>
            </form>
        </div>

        <!-- View Students Tab -->
        <div id="viewStudents" class="tab-content">
            <h2>Student Records</h2>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search students...">
                <button class="btn" onclick="searchStudents()">Search</button>
                <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
            </div>

            <div class="table-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Section</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Student data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Reports Tab -->
        <div id="reports" class="tab-content">
            <h2>Student Reports</h2>
            <div class="form-row">
                <div class="form-col">
                    <label for="reportType">Report Type:</label>
                    <select id="reportType">
                        <option value="all">All Students</option>
                        <option value="class">By Class</option>
                        <option value="admission">Admission Report</option>
                        <option value="graduation">Graduation Report</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="reportDate">Date Range:</label>
                    <input type="date" id="reportDate">
                </div>
            </div>
            <button class="btn" onclick="generateReport()">Generate Report</button>
            <div id="reportResults"></div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Edit Student</h2>
            </div>
            <div class="modal-body">
                <form id="editStudentForm">
                    <input type="hidden" id="editStudentId">
                    <div class="form-row">
                        <div class="form-col">
                            <label for="editFirstName">First Name:</label>
                            <input type="text" id="editFirstName" required>
                        </div>
                        <div class="form-col">
                            <label for="editLastName">Last Name:</label>
                            <input type="text" id="editLastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="editEmail">Email:</label>
                            <input type="email" id="editEmail" required>
                        </div>
                        <div class="form-col">
                            <label for="editPhone">Phone:</label>
                            <input type="tel" id="editPhone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="editClass">Class:</label>
                            <select id="editClass" required>
                                <option value="Grade 1">Grade 1</option>
                                <option value="Grade 2">Grade 2</option>
                                <option value="Grade 3">Grade 3</option>
                                <option value="Grade 4">Grade 4</option>
                                <option value="Grade 5">Grade 5</option>
                                <option value="Grade 6">Grade 6</option>
                                <option value="Grade 7">Grade 7</option>
                                <option value="Grade 8">Grade 8</option>
                                <option value="Grade 9">Grade 9</option>
                                <option value="Grade 10">Grade 10</option>
                                <option value="Grade 11">Grade 11</option>
                                <option value="Grade 12">Grade 12</option>
                            </select>
                        </div>
                        <div class="form-col">
                            <label for="editSection">Section:</label>
                            <select id="editSection" required>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn">Update Student</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // In-memory storage for demonstration
        let students = [
            {
                id: 'STU001',
                firstName: 'John',
                lastName: 'Doe',
                email: 'john.doe@email.com',
                phone: '123-456-7890',
                class: 'Grade 10',
                section: 'A',
                status: 'Active',
                admissionDate: '2024-01-15',
                dateOfBirth: '2008-05-20',
                gender: 'Male',
                address: '123 Main St, City',
                guardianName: 'Jane Doe',
                guardianPhone: '123-456-7891'
            },
            {
                id: 'STU002',
                firstName: 'Alice',
                lastName: 'Smith',
                email: 'alice.smith@email.com',
                phone: '123-456-7892',
                class: 'Grade 11',
                section: 'B',
                status: 'Active',
                admissionDate: '2024-01-20',
                dateOfBirth: '2007-08-15',
                gender: 'Female',
                address: '456 Oak Ave, City',
                guardianName: 'Bob Smith',
                guardianPhone: '123-456-7893'
            }
        ];

        // Tab functionality
        function openTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.nav-tab');

            tabContents.forEach(tab => tab.classList.remove('active'));
            tabButtons.forEach(btn => btn.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'dashboard') {
                updateDashboard();
            } else if (tabName === 'viewStudents') {
                displayStudents();
            }
        }

        // Update dashboard statistics
        function updateDashboard() {
            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('activeStudents').textContent = students.filter(s => s.status === 'Active').length;
            document.getElementById('newAdmissions').textContent = students.filter(s => {
                const admissionDate = new Date(s.admissionDate);
                const today = new Date();
                const thirtyDaysAgo = new Date(today.setDate(today.getDate() - 30));
                return admissionDate >= thirtyDaysAgo;
            }).length;
            document.getElementById('graduatedStudents').textContent = students.filter(s => s.status === 'Graduated').length;
        }

        // Add student form submission
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const student = {
                id: formData.get('studentId'),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                class: formData.get('class'),
                section: formData.get('section'),
                status: 'Active',
                admissionDate: formData.get('admissionDate'),
                dateOfBirth: formData.get('dateOfBirth'),
                gender: formData.get('gender'),
                address: formData.get('address'),
                guardianName: formData.get('guardianName'),
                guardianPhone: formData.get('guardianPhone')
            };

            // Check if student ID already exists
            if (students.find(s => s.id === student.id)) {
                alert('Student ID already exists!');
                return;
            }

            students.push(student);
            alert('Student added successfully!');
            this.reset();

            // In a real application, this would be an API call:
            // fetch('/api/students', { method: 'POST', body: JSON.stringify(student) })
        });

        // Display students in table
        function displayStudents() {
            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = '';

            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.firstName} ${student.lastName}</td>
                    <td>${student.class}</td>
                    <td>${student.section}</td>
                    <td>${student.email}</td>
                    <td>${student.phone}</td>
                    <td><span class="status-badge status-${student.status.toLowerCase()}">${student.status}</span></td>
                    <td>
                        <button class="btn" onclick="editStudent('${student.id}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteStudent('${student.id}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Search students
        function searchStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredStudents = students.filter(student =>
                student.firstName.toLowerCase().includes(searchTerm) ||
                student.lastName.toLowerCase().includes(searchTerm) ||
                student.email.toLowerCase().includes(searchTerm) ||
                student.id.toLowerCase().includes(searchTerm)
            );

            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = '';

            filteredStudents.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.firstName} ${student.lastName}</td>
                    <td>${student.class}</td>
                    <td>${student.section}</td>
                    <td>${student.email}</td>
                    <td>${student.phone}</td>
                    <td><span class="status-badge status-${student.status.toLowerCase()}">${student.status}</span></td>
                    <td>
                        <button class="btn" onclick="editStudent('${student.id}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteStudent('${student.id}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            displayStudents();
        }

        // Edit student
        function editStudent(studentId) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                document.getElementById('editStudentId').value = student.id;
                document.getElementById('editFirstName').value = student.firstName;
                document.getElementById('editLastName').value = student.lastName;
                document.getElementById('editEmail').value = student.email;
                document.getElementById('editPhone').value = student.phone;
                document.getElementById('editClass').value = student.class;
                document.getElementById('editSection').value = student.section;

                document.getElementById('editModal').style.display = 'block';
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Edit student form submission
        document.getElementById('editStudentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const studentId = document.getElementById('editStudentId').value;
            const studentIndex = students.findIndex(s => s.id === studentId);

            if (studentIndex !== -1) {
                students[studentIndex].firstName = document.getElementById('editFirstName').value;
                students[studentIndex].lastName = document.getElementById('editLastName').value;
                students[studentIndex].email = document.getElementById('editEmail').value;
                students[studentIndex].phone = document.getElementById('editPhone').value;
                students[studentIndex].class = document.getElementById('editClass').value;
                students[studentIndex].section = document.getElementById('editSection').value;

                alert('Student updated successfully!');
                closeModal();
                displayStudents();

                // In a real application, this would be an API call:
                // fetch(`/api/students/${studentId}`, { method: 'PUT', body: JSON.stringify(students[studentIndex]) })
            }
        });

        // Delete student
        function deleteStudent(studentId) {
            if (confirm('Are you sure you want to delete this student?')) {
                const index = students.findIndex(s => s.id === studentId);
                if (index !== -1) {
                    students.splice(index, 1);
                    alert('Student deleted successfully!');
                    displayStudents();
                    updateDashboard();

                    // In a real application, this would be an API call:
                    // fetch(`/api/students/${studentId}`, { method: 'DELETE' })
                }
            }
        }

        // Generate reports
        function generateReport() {
            const reportType = document.getElementById('reportType').value;
            const reportDate = document.getElementById('reportDate').value;
            const resultsDiv = document.getElementById('reportResults');

            let reportData = [];

            switch(reportType) {
                case 'all':
                    reportData = students;
                    break;
                case 'class':
                    // Group by class
                    const classCounts = {};
                    students.forEach(s => {
                        classCounts[s.class] = (classCounts[s.class] || 0) + 1;
                    });
                    resultsDiv.innerHTML = '<h3>Students by Class</h3>' +
                        Object.entries(classCounts).map(([cls, count]) =>
                            `<p>${cls}: ${count} students</p>`
                        ).join('');
                    return;
                case 'admission':
                    if (reportDate) {
                        reportData = students.filter(s => s.admissionDate >= reportDate);
                    } else {
                        reportData = students;
                    }
                    break;
                case 'graduation':
                    reportData = students.filter(s => s.status === 'Graduated');
                    break;
            }

            resultsDiv.innerHTML = `
                <h3>Report Results</h3>
                <p>Total Records: ${reportData.length}</p>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Status</th>
                                <th>Admission Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${reportData.map(student => `
                                <tr>
                                    <td>${student.id}</td>
                                    <td>${student.firstName} ${student.lastName}</td>
                                    <td>${student.class}</td>
                                    <td>${student.status}</td>
                                    <td>${student.admissionDate}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboard();
            displayStudents();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
