<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - St. Andrews SMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4b3c8e 0%, #2a2a72 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #7b68ee, #ff6b6b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 24px;
      color: white;
      box-shadow: 0 4px 15px rgba(123,104,238,0.4);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #7b68ee;
      box-shadow: 0 0 0 3px rgba(123,104,238,0.1);
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      width: 100%;
      justify-content: center;
    }
    .btn-primary {
      background: linear-gradient(135deg, #7b68ee, #4b3c8e);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .error-message {
      color: #ef4444;
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: none;
    }
    .success-message {
      color: #10b981;
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: none;
    }
    .password-strength {
      font-size: 0.75rem;
      margin-top: 0.25rem;
      color: #64748b;
    }
    .back-link {
      color: #7b68ee;
      font-size: 0.85rem;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="resetContainer">
    <div class="logo">S</div>
    <h1>Reset Password</h1>
    <div id="requestForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div class="error-message" id="emailError"></div>
        <div class="success-message" id="emailSuccess"></div>
      </div>
      <button class="btn btn-primary" onclick="requestReset()"><i class="fas fa-envelope"></i> Send Reset Link</button>
      <a href="/login.html" class="back-link">Back to Login</a>
    </div>
    <div id="resetForm" style="display: none;">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <div class="password-strength" id="passwordStrength">Weak</div>
        <div class="error-message" id="passwordError"></div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        <div class="error-message" id="confirmPasswordError"></div>
      </div>
      <button class="btn btn-primary" onclick="resetPassword()"><i class="fas fa-lock"></i> Reset Password</button>
      <a href="/login.html" class="back-link">Back to Login</a>
    </div>
  </div>
  <script src="/scripts/reset_password.js"></script>
</body>
</html>
