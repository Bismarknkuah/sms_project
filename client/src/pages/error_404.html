<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Not Found - St. Andrews SMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4b3c8e 0%, #2a2a72 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #7b68ee, #ff6b6b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 24px;
      color: white;
      box-shadow: 0 4px 15px rgba(123,104,238,0.4);
    }
    .error-code {
      font-size: 5rem;
      font-weight: 900;
      color: #ef4444;
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    .error-message {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1rem;
    }
    .error-description {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 1.5rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin: 0 0.5rem;
    }
    .btn-primary {
      background: linear-gradient(135deg, #7b68ee, #4b3c8e);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
    }
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    @media (max-width: 640px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      .error-code {
        font-size: 3.5rem;
      }
      .error-message {
        font-size: 1.25rem;
      }
      .btn {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">S</div>
    <div class="error-code">404</div>
    <div class="error-message">Page Not Found</div>
    <div class="error-description">
      The page you are looking for does not exist or has been moved. Try navigating back or contacting support.
    </div>
    <div class="error-actions">
      <a href="/security_dashboard.html" class="btn btn-primary"><i class="fas fa-tachometer-alt"></i> Back to Dashboard</a>
      <a href="/login.html" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a href="/index.html" class="btn btn-secondary"><i class="fas fa-home"></i> Home</a>
    </div>
  </div>
</body>
</html>
