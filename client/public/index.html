<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Andrews SMS - School Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.18.9/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Header Styles */
    .header {
      background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #1e40af 100%);
      color: white;
      padding: 1rem 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #f97316, #ea580c);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .login-btn {
      background: #f97316;
      color: white;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
      border: none;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #ea580c;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #4c63d2 0%, #5b73e8 50%, #667eea 100%);
      color: white;
      padding: 120px 0 80px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="3" fill="rgba(255,255,255,0.05)"/><circle cx="40" cy="80" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .hero-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      opacity: 0.9;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-primary, .btn-secondary {
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: #f97316;
      color: white;
      box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
    }

    .btn-primary:hover {
      background: #ea580c;
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(249, 115, 22, 0.5);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 255, 255, 0.2);
    }

    /* Features Section */
    .features {
      padding: 80px 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    .features-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .section-title {
      text-align: center;
      margin-bottom: 3rem;
    }

    .section-title h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    .section-title p {
      font-size: 1.1rem;
      color: #64748b;
      max-width: 600px;
      margin: 0 auto;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin-top: 3rem;
    }

    .feature-card {
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #f97316, #ea580c);
    }

    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, #f97316, #ea580c);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
    }

    .feature-card h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 0.75rem;
    }

    .feature-card p {
      color: #64748b;
      line-height: 1.6;
      font-size: 0.9rem;
    }

    /* Branches Section */
    .branches {
      background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
      color: white;
      padding: 60px 0;
    }

    .branches-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .branches-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-top: 3rem;
    }

    .branch-card {
      background: white;
      padding: 1rem 0.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .branch-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #f97316, #ea580c);
    }

    .branch-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }

    .branch-icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 0.5rem;
      background: linear-gradient(135deg, #f97316, #ea580c);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
    }

    .branch-card h3 {
      font-size: 0.8rem;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 0.3rem;
      line-height: 1.2;
    }

    .branch-card p {
      color: #64748b;
      line-height: 1.3;
      font-size: 0.65rem;
    }

    /* Footer */
    .footer {
      background: #0f172a;
      color: white;
      padding: 60px 0 30px;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .footer-section h4 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #f97316;
    }

    .footer-section ul {
      list-style: none;
    }

    .footer-section ul li {
      margin-bottom: 0.5rem;
    }

    .footer-section ul li a {
      color: #cbd5e1;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .footer-section ul li a:hover {
      color: #f97316;
    }

    .footer-bottom {
      border-top: 1px solid #334155;
      padding-top: 2rem;
      text-align: center;
      color: #94a3b8;
    }

    /* Mobile Navigation */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
      padding: 1rem 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .mobile-menu.active {
      display: block;
    }

    .mobile-menu ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Loading and Error States */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 1.2rem;
      color: #64748b;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
    }

    /* Success notification */
    .redirect-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      z-index: 9999;
      display: none;
    }

    .redirect-notification.show {
      display: block;
      animation: fadeInScale 0.3s ease-out;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn-primary, .btn-secondary {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }

      .features-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .branches-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      .nav-container {
        padding: 0 1rem;
      }

      .hero {
        padding: 100px 0 60px;
      }

      .hero-container {
        padding: 0 1rem;
      }

      .features-container {
        padding: 0 1rem;
      }

      .features-grid {
        grid-template-columns: 1fr !important;
        gap: 1rem !important;
      }

      .branches-container {
        padding: 0 1rem;
      }

      .branches-grid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 0.5rem !important;
      }

      .footer-container {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Redirect notification -->
  <div id="redirectNotification" class="redirect-notification">
    <div style="font-size: 1.2rem; margin-bottom: 1rem;">üîê</div>
    <div style="font-weight: 600; margin-bottom: 0.5rem;">Redirecting to Login Portal...</div>
    <div style="font-size: 0.9rem; opacity: 0.8;">Please wait while we redirect you</div>
  </div>

  <script type="text/babel">
    function Homepage() {
      const [mobileMenuOpen, setMobileMenuOpen] = React.useState(false);
      const [features, setFeatures] = React.useState([]);
      const [branches, setBranches] = React.useState([]);
      const [loading, setLoading] = React.useState(false);
      const [error, setError] = React.useState(null);

      React.useEffect(() => {
        setFeatures([
          {
            id: 1,
            icon: 'fas fa-users',
            title: 'Student Management',
            description: 'Comprehensive student enrollment, attendance tracking, and academic progress monitoring.'
          },
          {
            id: 2,
            icon: 'fas fa-chalkboard-teacher',
            title: 'Teacher Portal',
            description: 'Dedicated teacher dashboard for grade management, lesson planning, and communication.'
          },
          {
            id: 3,
            icon: 'fas fa-chart-line',
            title: 'Academic Analytics',
            description: 'Advanced reporting and analytics to track academic performance and growth.'
          },
          {
            id: 4,
            icon: 'fas fa-money-bill-wave',
            title: 'Finance Management',
            description: 'Complete fee management, payment tracking, and financial reporting system.'
          },
          {
            id: 5,
            icon: 'fas fa-bus',
            title: 'Transport System',
            description: 'School transport management with route optimization and student safety tracking.'
          },
          {
            id: 6,
            icon: 'fas fa-book',
            title: 'Library Management',
            description: 'Digital library system with book inventory, borrowing records, and online resources.'
          },
          {
            id: 7,
            icon: 'fas fa-shield-alt',
            title: 'Security & Safety',
            description: 'Advanced security monitoring and safety protocols across all premises.'
          },
          {
            id: 8,
            icon: 'fas fa-mobile-alt',
            title: 'Mobile Access',
            description: 'Full mobile compatibility for on-the-go access to all system features.'
          }
        ]);

        setBranches([
          { id: 1, name: 'Assin Fosu (Main Campus)' },
          { id: 2, name: 'Accra' },
          { id: 3, name: 'Dunkwa-on-Offin' },
          { id: 4, name: 'Mankessim' },
          { id: 5, name: 'Sefwi Asawinso' },
          { id: 6, name: 'Takoradi' },
          { id: 7, name: 'New Edubiase' }
        ]);

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.style.opacity = '1';
              entry.target.style.transform = 'translateY(0)';
            }
          });
        });

        setTimeout(() => {
          document.querySelectorAll('.feature-card, .branch-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'all 0.6s ease';
            observer.observe(card);
          });
        }, 100);

        return () => observer.disconnect();
      }, []);

      // FIXED LOGIN FUNCTION - Multiple approaches to ensure it works
      const handleLogin = () => {
        console.log('Login button clicked - attempting navigation to login.html');

        // Show notification
        const notification = document.getElementById('redirectNotification');
        if (notification) {
          notification.classList.add('show');
        }

        // Multiple navigation attempts for different scenarios
        setTimeout(() => {
          try {
            // Method 1: Try relative path
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
              window.location.href = './login.html';
            }
            // Method 2: Try root path
            else if (window.location.pathname.includes('/')) {
              window.location.href = '/login.html';
            }
            // Method 3: Try same directory
            else {
              window.location.href = 'login.html';
            }
          } catch (error) {
            console.error('Navigation failed:', error);
            // Fallback: Try all methods
            try {
              window.location.href = 'login.html';
            } catch (error2) {
              try {
                window.location.href = './login.html';
              } catch (error3) {
                alert('Please navigate to login.html manually or ensure the file exists in the same directory.');
              }
            }
          }
        }, 1000);
      };

      const handleNavigation = (section) => {
        const element = document.getElementById(section);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
        setMobileMenuOpen(false);
      };

      const scrollToFeatures = () => {
        document.getElementById('features')?.scrollIntoView({ behavior: 'smooth' });
      };

      return (
        <div>
          <header className="header">
            <div className="nav-container">
              <div className="logo">
                <div className="logo-icon">SMS</div>
                <div>
                  <div style={{ fontSize: '1.1rem', fontWeight: '700' }}>School Management System</div>
                </div>
              </div>

              <nav className="nav-menu">
                <a onClick={() => handleNavigation('home')} className="nav-link">Home</a>
                <a onClick={() => handleNavigation('features')} className="nav-link">About</a>
                <a onClick={() => handleNavigation('branches')} className="nav-link">Branches</a>
                <a onClick={() => handleNavigation('contact')} className="nav-link">Contact</a>
                <button onClick={handleLogin} className="login-btn">Login</button>
              </nav>

              <button className="mobile-menu-btn" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                <i className={mobileMenuOpen ? 'fas fa-times' : 'fas fa-bars'}></i>
              </button>

              <div className={`mobile-menu ${mobileMenuOpen ? 'active' : ''}`}>
                <ul>
                  <li><a onClick={() => handleNavigation('home')} className="nav-link">Home</a></li>
                  <li><a onClick={() => handleNavigation('features')} className="nav-link">About</a></li>
                  <li><a onClick={() => handleNavigation('branches')} className="nav-link">Branches</a></li>
                  <li><a onClick={() => handleNavigation('contact')} className="nav-link">Contact</a></li>
                  <li><button onClick={handleLogin} className="login-btn" style={{ display: 'inline-block', margin: '1rem 0' }}>Login</button></li>
                </ul>
              </div>
            </div>
          </header>

          <section id="home" className="hero">
            <div className="hero-container">
              <h1>Welcome to St. Andrews Senior High School</h1>
              <p>Comprehensive School Management System for Modern Education</p>
              <div className="hero-buttons">
                <button onClick={handleLogin} className="btn-primary">
                  <i className="fas fa-sign-in-alt"></i>
                  Access Portal
                </button>
                <button onClick={scrollToFeatures} className="btn-secondary">
                  <i className="fas fa-info-circle"></i>
                  Learn More
                </button>
              </div>
            </div>
          </section>

          {error && (
            <div className="error">
              <i className="fas fa-exclamation-triangle" style={{ marginRight: '0.5rem' }}></i>
              {error}
            </div>
          )}

          <section id="features" className="features">
            <div className="features-container">
              <div className="section-title">
                <h2>System Features</h2>
                <p>Comprehensive tools and features designed to streamline school management and enhance educational experience</p>
              </div>
              <div className="features-grid">
                {features.map((feature) => (
                  <div key={feature.id} className="feature-card">
                    <div className="feature-icon">
                      <i className={feature.icon}></i>
                    </div>
                    <h3>{feature.title}</h3>
                    <p>{feature.description}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          <section id="branches" className="branches">
            <div className="branches-container">
              <div className="section-title" style={{ marginBottom: '3rem' }}>
                <h2 style={{ color: 'white', marginBottom: '1rem' }}>Our Branches</h2>
                <p style={{ color: 'rgba(255, 255, 255, 0.8)' }}>
                  St. Andrews Senior High School operates across multiple locations in Ghana
                </p>
              </div>
              <div className="branches-grid">
                {branches.map((branch) => (
                  <div key={branch.id} className="branch-card">
                    <div className="branch-icon">
                      <i className="fas fa-map-marker-alt"></i>
                    </div>
                    <h3>{branch.name}</h3>
                    <p>Full academic programs with modern facilities.</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          <footer id="contact" className="footer">
            <div className="footer-container">
              <div className="footer-grid">
                <div className="footer-section">
                  <h4>School Management System</h4>
                  <p style={{ color: '#cbd5e1', marginBottom: '1rem' }}>
                    Perseverance leads to success.
                  </p>
                  <div style={{ display: 'flex', gap: '1rem', fontSize: '1.5rem' }}>
                    <a href="#" style={{ color: '#f97316' }}><i className="fab fa-facebook"></i></a>
                    <a href="#" style={{ color: '#f97316' }}><i className="fab fa-twitter"></i></a>
                    <a href="#" style={{ color: '#f97316' }}><i className="fab fa-instagram"></i></a>
                    <a href="#" style={{ color: '#f97316' }}><i className="fab fa-linkedin"></i></a>
                  </div>
                </div>
                <div className="footer-section">
                  <h4>Quick Links</h4>
                  <ul>
