<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - St. Andrews SMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.18.9/babel.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .reset-container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      width: 100%;
      max-width: 520px;
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .reset-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #374151;
      margin-bottom: 1rem;
    }
    .reset-content p {
      color: #6b7280;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .reset-link a {
      color: #3b82f6;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .reset-link a:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .reset-container { padding: 2rem 1.5rem; }
      .reset-header h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function ResetPassword() {
      return (
        <div className="reset-container">
          <div className="reset-header">
            <h1>Reset Password</h1>
          </div>
          <div className="reset-content">
            <p>Check your email for the password reset link. <a href="/login.html">Back to Login</a></p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<ResetPassword />, document.getElementById('root'));
  </script>
</body>
</html>
